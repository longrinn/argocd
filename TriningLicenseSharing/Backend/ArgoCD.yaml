kind: Secret
metadata:
  name: nexus-docker
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tls-be
  labels:
    app: tls-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tls-be
  template:
    metadata:
      labels:
        app: tls-be
    spec:
      containers:
        - name: bsbackend
          image: nexus.tool.mddinternship.com/repository/tls-backend:main
          imagePullPolicy: Always
          env:
            - name: PSQL_URL
              value: "jdbc:postgresql://postgres-postgresql.postgresql.svc:5432/TrainingLicenseSharing"
            - name: PSQL_USER
              value: "tls_backend"
            - name: PSQL_PASS
              value: "admin"
          ports:
            - containerPort: 8080
